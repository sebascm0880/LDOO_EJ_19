<html>
    <head>
        <title>SCM Practica2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
 	<!-- Formulario -->
	<h1 class="text-white">Alta de Usuario</h1>
        <form class="booking-form" id="myForm" action="/LDOO_Practica2/MyFirstServlet">
	<div class="row">
	  <div class="col-lg-12 d-flex flex-column">
	    <input name="name" placeholder="Your name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your Name'" class="form-control mt-20" required="" type="text">
	  </div>
	  <div class="col-lg-12 d-flex flex-column">
	    <input name="password" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your Password'" class="form-control mt-20" required="" type="password">
	  </div>
          <div class="col-lg-6 d-flex flex-column">
	    <input name="phone" placeholder="Phone" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Phone'" class="form-control mt-20" required="" type="text">
	  </div>
	  <div class="col-lg-6 d-flex flex-column">
	    <input name="email" placeholder="Email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'" class="form-control mt-20" required="" type="email">
	  </div>
	  <div class="col-lg-6 d-flex flex-column">
	    <input class="form-control mt-20" name="bookdate" placeholder="booking Date" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Date'" required="" type="date">
	  </div>
          <div class="col-lg-12 d-flex justify-content-end send-btn">
            <button class="genric-btn primary mt-20 text-uppercase ">Get Estimate</button>
          </div>
        </div>
        </form>
    </body>
</html>
